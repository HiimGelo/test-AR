<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Measurement Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px;
        border-radius: 4px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="info">Tap on surfaces to measure distances</div>

    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer;
      let reticle;
      const placedPoints = [];

      let hitTestSource = null;
      let hitTestSourceRequested = false;

      const geometry = new THREE.SphereGeometry(0.01, 16, 16);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });

      init();
      animate();

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera();

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(
          ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] })
        );

        // Light
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Reticle
        const reticleGeometry = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
        const reticleMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff });
        reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Tap to place points
        renderer.domElement.addEventListener('click', () => {
          if (reticle.visible) {
            const point = new THREE.Mesh(geometry, material);
            point.position.setFromMatrixPosition(reticle.matrix);
            scene.add(point);
            placedPoints.push(point);

            if (placedPoints.length >= 2) {
              const p1 = placedPoints[placedPoints.length - 2].position;
              const p2 = placedPoints[placedPoints.length - 1].position;

              const lineGeo = new THREE.BufferGeometry().setFromPoints([p1, p2]);
              const lineMat = new THREE.LineBasicMaterial({ color: 0x00ff00 });
              const line = new THREE.Line(lineGeo, lineMat);
              scene.add(line);

              const distance = p1.distanceTo(p2);
              console.log(`Distance: ${distance.toFixed(2)} meters`);
            }
          }
        });
      }

      function animate() {
        renderer.setAnimationLoop((timestamp, frame) => {
          if (frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();

            if (!hitTestSourceRequested) {
              session.requestReferenceSpace('viewer').then((refSpace) => {
                session.requestHitTestSource({ space: refSpace }).then((source) => {
                  hitTestSource = source;
                });
              });
              hitTestSourceRequested = true;
            }

            if (hitTestSource) {
              const hitTestResults = frame.getHitTestResults(hitTestSource);
              if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(referenceSpace);

                reticle.visible = true;
                reticle.matrix.fromArray(pose.transform.matrix);
              }
            }
          }

          renderer.render(scene, camera);
        });
      }
    </script>
  </body>
</html>
