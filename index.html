<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Measurement Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer;
      let reticle, centerDot, undoBtnMesh, clearBtnMesh;
      const placedPoints = [], labels = [], undoStack = [];
      let hitTestSource = null;
      let hitTestSourceRequested = false;
      let lastPlacementTime = 0;

      const geometry = new THREE.SphereGeometry(0.01, 16, 16);
      const material = new THREE.MeshBasicMaterial({ color: 0x00cc00 });

      init();
      animate();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera();

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(ARButton.createButton(renderer, {
          requiredFeatures: ['hit-test']
        }));

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        const reticleGeometry = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
        const reticleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        centerDot = new THREE.Mesh(
          new THREE.SphereGeometry(0.005, 8, 8),
          new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        centerDot.position.set(0, 0.001, 0);
        reticle.add(centerDot);

        const buttonGeometry = new THREE.PlaneGeometry(0.1, 0.05);
        const undoMat = new THREE.MeshBasicMaterial({ color: 0x3333ff });
        const clearMat = new THREE.MeshBasicMaterial({ color: 0xff3333 });

        undoBtnMesh = new THREE.Mesh(buttonGeometry, undoMat);
        undoBtnMesh.position.set(-0.15, 0.1, -0.5);
        undoBtnMesh.userData.action = 'undo';
        scene.add(undoBtnMesh);

        clearBtnMesh = new THREE.Mesh(buttonGeometry, clearMat);
        clearBtnMesh.position.set(0.15, 0.1, -0.5);
        clearBtnMesh.userData.action = 'clear';
        scene.add(clearBtnMesh);

        renderer.domElement.addEventListener('click', (event) => {
          const now = performance.now();
          if (now - lastPlacementTime < 500) return;

          const mouse = new THREE.Vector2();
          mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
          mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

          const raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(mouse, camera);
          const intersects = raycaster.intersectObjects([undoBtnMesh, clearBtnMesh]);

          if (intersects.length > 0) {
            const action = intersects[0].object.userData.action;
            if (action === 'undo' && placedPoints.length > 0) {
              const point = placedPoints.pop();
              scene.remove(point);
              const label = labels.pop();
              if (label) scene.remove(label);
            } else if (action === 'clear') {
              while (placedPoints.length > 0) scene.remove(placedPoints.pop());
              while (labels.length > 0) scene.remove(labels.pop());
            }
            return;
          }

          if (!reticle.visible) return;

          const point = new THREE.Mesh(geometry, material);
          point.position.setFromMatrixPosition(reticle.matrix);
          scene.add(point);
          placedPoints.push(point);

          if (placedPoints.length >= 2) {
            const p1 = placedPoints[placedPoints.length - 2].position;
            const p2 = placedPoints[placedPoints.length - 1].position;

            const lineGeo = new THREE.BufferGeometry().setFromPoints([p1, p2]);
            const lineMat = new THREE.LineBasicMaterial({ color: 0xffffff });
            const line = new THREE.Line(lineGeo, lineMat);
            scene.add(line);

            const distance = p1.distanceTo(p2);
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
              const textGeo = new THREE.TextGeometry(distance.toFixed(2) + 'm', {
                font: font,
                size: 0.02,
                height: 0.001
              });
              const textMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
              const textMesh = new THREE.Mesh(textGeo, textMat);
              textMesh.position.copy(p2.clone().add(new THREE.Vector3(0, 0.03, 0)));
              scene.add(textMesh);
              labels.push(textMesh);
            });
          }

          lastPlacementTime = now;
        });

        renderer.xr.getSession()?.addEventListener('end', () => {
          hitTestSourceRequested = false;
          hitTestSource = null;
        });
      }

      function animate() {
        renderer.setAnimationLoop((timestamp, frame) => {
          if (frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();

            if (!hitTestSourceRequested) {
              session.requestReferenceSpace('viewer').then((refSpace) => {
                session.requestHitTestSource({ space: refSpace }).then((source) => {
                  hitTestSource = source;
                });
              });
              hitTestSourceRequested = true;
            }

            if (hitTestSource) {
              const hitTestResults = frame.getHitTestResults(hitTestSource);
              if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(referenceSpace);
                reticle.visible = true;
                reticle.matrix.fromArray(pose.transform.matrix);

                const reticlePos = new THREE.Vector3().setFromMatrixPosition(reticle.matrix);
                for (const p of placedPoints) {
                  if (p.position.distanceTo(reticlePos) < 0.02) {
                    reticle.position.copy(p.position);
                    break;
                  }
                }
              } else {
                reticle.visible = false;
              }
            }
          }

          renderer.render(scene, camera);
        });
      }
    </script>
  </body>
</html>
